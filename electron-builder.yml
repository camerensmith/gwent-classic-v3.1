appId: com.gwent.classic
productName: Gwent Classic
copyright: Copyright Â© 2024 Sundaram, Costa & Sylver

directories:
  output: dist
  buildResources: build

files:
  - "**/*"
  - "!node_modules/**/*"
  - "!dist/**/*"
  - "!.git/**/*"
  - "!*.md"
  - "!package-lock.json"
  - "!yarn.lock"
  - "!src/**/*"
  - "!build/**/*"

extraResources:
  - from: images
    to: images
  - from: sfx
    to: sfx
  - from: decks
    to: decks
  - from: css
    to: css
  - from: javascript
    to: javascript

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: images/favicon.ico
  requestedExecutionLevel: asInvoker
  artifactName: "${productName}-${version}-${arch}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Gwent Classic"
  installerIcon: images/favicon.ico
  uninstallerIcon: images/favicon.ico
  installerHeaderIcon: images/favicon.ico
  deleteAppDataOnUninstall: true

mac:
  target: dmg
  icon: images/favicon.ico
  category: public.app-category.games
  darkModeSupport: true
  artifactName: "${productName}-${version}-${arch}.${ext}"

dmg:
  title: "${productName} ${version}"
  icon: images/favicon.ico
  background: images/start.jpg
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: images/favicon.ico
  category: Game
  artifactName: "${productName}-${version}-${arch}.${ext}"

appImage:
  artifactName: "${productName}-${version}-${arch}.${ext}"

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libdrm2
    - libxkbcommon0
    - libxcomposite1
    - libxdamage1
    - libxfixes3
    - libxrandr2
    - libgbm1
    - libasound2

compression: maximum
